<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var i = Math.random();
	document.write(Math.random(), "<br>");
	
	var x = i * 11; //0부터 10까지 난수를 구함.
	document.write(x, "<br>");
	document.write(Math.floor(x), "<br>");
	
	var y = i * 31; //0부터 30까지 난수를 구함.
	document.write(y, "<br>");
	document.write(Math.floor(y), "<br>");
	document.write(Math.floor(y)+120, "<br>");
	
	i = Math.ceil(i);
	document.write(i, "<br>"); //난수값 무조건 올림. 항상 1이 나온다.
	var r = Math.PI
	document.write(r, "<br>"); //원주율표기.
	
	
</script>
</head>
<body>

</body>
</html>
