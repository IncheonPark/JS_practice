<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var today = new Date();
	var nowMonth = today.getMonth(),
		nowDate = today.getDate(),
		nowDay = today.getDay(); //number형식이다.
	switch (nowDay) {
		case 0 : nowDay = "일요일";
		break;
		
		case 1 : nowDay = "월요일";
		break;
		
		case 2 : nowDay = "화요일";
		break;
		
		case 3 : nowDay = "수요일";
		break;
		
		case 4 : nowDay = "목요일";
		break;
		
		case 5 : nowDay = "금요일";
		break;
		
		case 6 : nowDay = "토요일";
		break;
	}
	
	document.write("<h1>오늘 날짜 정보</h1>");
	document.write("오늘 몇 월 " + nowMonth, "<br>");
	document.write("오늘 몇 일" + nowDate, "<br>");
	document.write("오늘 무슨 요일 " +nowDay, "<br>");

	break;

	break;
	
	case 4 : wcDay = "목요일";
	break;
	
	case 5 : wcDay = "금요일";
	break;
	
	case 6 : wcDay = "토요일";
	break;
}

	document.write("<h1>2002월드컵 날짜 정보</h1>");

</script>
