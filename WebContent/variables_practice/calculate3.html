<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var num1 = 10;
	var num2 = 20;
	var result ;
	
	num1--;
	document.write(num1, "<br>");
	
	num1++;
	document.write(num1, "<br>");
	
	result = num2++; //result는 20, num2는 21
	document.write(result, "<br>");
	
	result = ++num2; //result 22, num2 22
	document.write(result, "<br>");
</script>
</head>
<body>

</body>
</html>
