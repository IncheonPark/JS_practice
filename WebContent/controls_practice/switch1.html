<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var site = prompt("네이버, 다음, 네이트, 구글 중 자주 사용 하는 사이트를 입력하세요.", "");
	var url;
	var confirm;
	
	switch(site) {
	case "구글" : url = "google.com";
	break;
	
	case "다음" : url = "daum.net";
	break;
	
	case "네이트" : url = "nate.com";
	break;
	
	case "네이버" : url = "naver.com";
	break;
	
	default: alert("보기 중에 없는 사이트입니다.");
	location.reload();
	}
	
	if(url) {
		confirm = confirm("해당 사이트로 이동합니다. 이동하시겠습니까?");
		if(confirm) {
			location.href = "http://" + url; //url에 저장된 주소로 이동	
		} else {
			location.reload();
		}
	}
</script>
</head>
<body>

</body>
</html>
